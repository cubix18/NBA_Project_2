name: 'nba_dbt'
version: '1.0.0'

profile: 'nba_dbt'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

dispatch:
  - macro_namespace: dbt
    search_order: ['nba_dbt', 'dbt']  # <- szukaj najpierw w Twoim projekcie

models:
  nba_dbt:
    +database: NBA_DB
    +schema: PLAYER_DATA  # domyÅ›lnie
    staging:
      +schema: STAGING_NBA_DATA
    cleanse:
      +schema: CLEANSE_NBA_DATA
    core:
      +schema: CORE_NBA_DATA
    marts:
      +schema: MART_NBA_DATA
